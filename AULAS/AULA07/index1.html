<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- Tabela de Alunos com Temas Bootstrap -->

    <div class="container mt-4">
        <h2>Lista de Alunos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="table-primary">Nome</th>
                    <th class="table-secondary">Idade</th>
                    <th class="table-success">Curso</th>
                    <th class="table-danger">Nota</th>
                    <th class="table-warning">Situação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-primary">Ana Silva</td>
                    <td class="table-secondary">20</td>
                    <td class="table-success">Engenharia</td>
                    <td class="table-danger">8.5</td>
                    <td class="table-warning">Aprovada</td>
                </tr>
                <tr>
                    <td class="table-primary">Bruno Souza</td>
                    <td class="table-secondary">22</td>
                    <td class="table-success">Direito</td>
                    <td class="table-danger">6.0</td>
                    <td class="table-warning">Recuperação</td>
                </tr>
                <tr>
                    <td class="table-primary">Carla Lima</td>
                    <td class="table-secondary">19</td>
                    <td class="table-success">Medicina</td>
                    <td class="table-danger">9.2</td>
                    <td class="table-warning">Aprovada</td>
                </tr>
                <tr>
                    <td class="table-primary">Diego Costa</td>
                    <td class="table-secondary">21</td>
                    <td class="table-success">Arquitetura</td>
                    <td class="table-danger">5.5</td>
                    <td class="table-warning">Reprovado</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
