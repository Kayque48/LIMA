<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Aúdio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="Stranger_Things.m4a" type="audio/mpeg">
        <source src="Stranger_Things.ogg" type="audio/ogg">
        <source src="Stranger_Things.wav" type="audio/wav">
        <p> Seu navegador não suporta áudio <a href="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video width="600" poster="/AULAS/AULA 3/sim.jpg" controls autoplay>
        <source src="Stranger_Things.mp4" type="video/mp4">
        <source src="Stranger_Things.webm" type="video/webm">
        <source src="Stranger_Things.ogg" type="video/ogg">
        <p> Seu navegador não suporta vídeo <a href="Stranger_Things.mp4">Baixe o vídeo</a></p>
    </video>

    <h1>Incorporar Vídeos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ox8Xv405qhE?si=zDfhSCf_RPLAXLxl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
